<!DOCTYPE html>
<html>
<head>
	<meta charaset="utf-8">
	<title>ごきげんようサイコロ</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}

	html,body{
		height: 100% ;
	}

	#number {
		font-size: 100px;
		text-align: center;
	}

	#talk {
		font-size: 120px;
		text-align: center;
		font-weight: bold;
	}
	</style>
</head>
<body>
	<div id="number">
		Click Here!
	</div>
	<div id="talk">
		Talk about ... ?
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$("body").on("click", function(){
			var rand = Math.floor( Math.random() * 6 );
			$("#number").html(rand + 1);

			var text = "今日の当たり目";
			switch(rand){
				case 0:
					text = "今日の当たり目";
					break;
				case 1:
					text = "納得できない話";
					break;
				case 2:
					text = "恋の話";
					break;
				case 3:
					text = "ビックリした話";
					break;
				case 4:
					text = "なんでこんなにかわいいのかと思う話";
					break;
				case 5:
					text = "恥ずかしい話";
					break;
				default:
					text = "今日の当たり目";
					break;

			}

			$("#talk").html(text);

		});
	</script>
</body>
</html>
